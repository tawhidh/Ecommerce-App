<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
<link th:href="@{/css/custom.css}" rel="stylesheet">
<title>Document</title>
</head>
<body>


	<nav class="navbar navbar-expand-lg smart-scroll">
		<div class="container-fluid">
			<a class="navbar-brand" href="#"> <img
				th:src="@{/images/weblogo.png}" src="../static/images/weblogo.png"
				width="auto" height="20" class="d-inline-block align-top" alt="" />
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">

				<ul class="navbar-nav ml-auto nav-menu-item">
					<li class="nav-item active"><a class="nav-link" th:href="@{/}"
						href="#">Home</a></li>
					<li class="nav-item active"><a class="nav-link"
						th:href="@{/shop}" href="#">Shop</a></li>

					
					<!-- profile icon -->
					<li class="nav-item active dropdown"><a class="nav-link"
						th:href="@{/shop}" href="#" id="navbarDropdown" role="button"
						data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							<i class="fa-solid fa-user"></i>
					</a>
						<div class="dropdown-menu dropdown-menu-right"
							aria-labelledby="navbarDropdown">
							<a class="dropdown-item" sec:authorize="isAuthenticated()"
								href="#"><i class="fa-solid fa-circle-user mr-2"></i>Profile</a>

							<a class="dropdown-item" sec:authorize="isAnonymous()"
								th:href="@{/login}" href="#"><i
								class="fa-solid fa-user-lock mr-2"></i>Login</a> <a
								class="dropdown-item" sec:authorize="isAuthenticated()"
								th:href="@{/logout}" href="#"><i
								class="fa-solid fa-right-from-bracket mr-2"></i>Logout</a>
						</div></li>
				</ul>

			</div>
		</div>
	</nav>
	<br>
	<br>
	<!-- Home page -->
	<div class="container">
		<div class="card mx-auto mt-5 login-card">
			<div class="card-body">
				<h2 class="text-center">Login</h2>
				<p>Please fill out this to login</p>
				<form th:action="@{/login}" method="post">
					<div class="form-group">
						<input type="email" name="email" id="email" required
							placeholder="Your Email" class="text-field">
					</div>

					<div class="form-group">
						<input type="password" class="text-field" placeholder="Password"
							required name="password" id="password">
					</div>
					<div th:if="${param.error}" class="alert alert-error text-danger">
						Incorrect username or password.</div>

					<input type="submit" value="Login" class="primary-btn btn-block">
					<br>

					<div class="row mb-3">
						<div class="col d-flex justify-content-center">
							<!-- Checkbox -->
							<div class="form-check text-left">
								<input class="form-check-input" type="checkbox" value=""
									id="flexCheckDefault"> <label class="form-check-label"
									for="flexCheckDefault"> Remember password </label>
							</div>
						</div>
						<div class="col text-right">
							<a href="" th:href="@{/forgotpassword}">Forgot password?</a>
						</div>
					</div>
					<span>Don't have an account? <a class="linkControl"
						href="./register.html" th:href="@{/register}">Register here</a>
					</span>
				</form>
				<br>
				<div class="text-center">
					<a href="/oauth2/authorization/google" class="btn btn-light border">
						<img width="20px" style="margin-right: 8px" alt="Google sign-in"
						src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
						Sign-in with google
					</a>
				</div>
			</div>
		</div>
	</div>

	<section class="text-center mt-5 py-3 bg-dark text-light">
		<div class="container">
			<div class="row copyright">
				<div class="col">
					<p>
						Copyright 2022 &copy; <a href="https://tawhidh.github.io"
							target="black">Tawhid Hassan</a>
					</p>
				</div>
			</div>
		</div>
	</section>

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<script>
      if($('.smart-scroll').length > 0){
        var last_scroll_top = 0;
        $(window).on('scroll', function(){
          scroll_top = $(this).scrollTop();
          if(scroll_top < last_scroll_top){
            $('.smart-scroll').removeClass('scrolled-down').addClass('scrolled-up');
          }else{
            $('.smart-scroll').removeClass('scrolled-up').addClass('scrolled-down');
          }
          last_scroll_top = scroll_top;
        });
      }
    </script>
</body>
</html>
