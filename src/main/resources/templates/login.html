<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
<title>Document</title>
</head>
<body>


	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#"> <img
				th:src="@{/images/logo.png}" src="../static/images/logo.png"
				width="auto" height="40" class="d-inline-block align-top" alt="" />
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto"></ul>
				<ul class="navbar-nav">
					<li class="nav-item active"><a class="nav-link" th:href="@{/}"
						href="#">home</a></li>
					<li class="nav-item active"><a class="nav-link"
						th:href="@{/shop}" href="#">shop</a></li>
					<li class="nav-item active"><a class="nav-link"
						th:href="@{/register}">Sign Up</a></li>

				</ul>

			</div>
		</div>
	</nav>
	<div class="container">
		<div class="mx-auto mt-5" style="width: 24rem;">
			<h2 class="text-center">Login</h2>
			<p>Please fill out this to login</p>
			<form th:action="@{/login}" method="post">
				<div class="form-group">
					<input type="email" name="email" id="email"
						placeholder="Your Email" class="form-control">
				</div>

				<div class="form-group">
					<input type="password" class="form-control" placeholder="Password"
						name="password" id="password">
				</div>
				<div th:if="${param.error}" class="alert alert-error text-danger">
					Invalid username or password.</div>

				<input type="submit" value="Login" class="btn btn-danger btn-block">
				<br>

				<div class="row mb-3">
					<div class="col d-flex justify-content-center">
						<!-- Checkbox -->
						<div class="form-check text-left">
							<input class="form-check-input" type="checkbox" value=""
								id="flexCheckDefault"> <label class="form-check-label"
								for="flexCheckDefault"> Remember password </label>
						</div>
					</div>
					<div class="col text-right">
						<a href="" th:href="@{/forgotpassword}">Forgot password?</a>
					</div>
				</div>
				<span>Don't have an account? <a class="linkControl"
					href="./register.html" th:href="@{/register}">Register here</a>
				</span>
			</form>
			<br>
			<div class="text-center">
				<a href="/oauth2/authorization/google" class="btn btn-light border">
					<img width="20px" style="margin-right: 8px" alt="Google sign-in"
					src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
					Sign-in with google
				</a>
			</div>
		</div>
	</div>

	<section class="text-center mt-5 py-3 bg-dark text-light">
		<div class="container">
			<div class="row">
				<div class="col">
					<p>
						Copyright 2022 &copy; <a href="https://tawhidh.github.io"
							target="black">Tawhid Hassan</a>
					</p>
				</div>
			</div>
		</div>
	</section>

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>
</html>
