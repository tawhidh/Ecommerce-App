<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
<link th:href="@{/css/custom.css}" rel="stylesheet">

<title>Document</title>
</head>
<body>


	<nav class="navbar navbar-expand-lg smart-scroll">
		<div class="container-fluid">
			<a class="navbar-brand" href="#"> <img
				th:src="@{/images/weblogo.png}" src="../static/images/weblogo.png"
				width="auto" height="20" class="d-inline-block align-top" alt="" />
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<!-- search field -->
				<ul class="navbar-nav mx-auto">
					<li>
						<form class="input-group nav-search-container"
							th:action="@{/search}" method="get">
							<input type="text" name="keyword" th:value="${keyword}"
								class="search-box" placeholder="Search products">
							<div class="input-group-append">
								<button class="search-btn input-group-append" type="submit">
									<i class="fa-solid fa-magnifying-glass"></i>
								</button>
							</div>
						</form>
					</li>
				</ul>

				<ul class="navbar-nav ml-auto nav-menu-item">
					<li class="nav-item active"><a class="nav-link" th:href="@{/}"
						href="#">Home</a></li>
					<li class="nav-item active"><a class="nav-link"
						th:href="@{/shop}" href="#">Shop</a></li>

					<!-- cart icon -->
					<li class="nav-item active"><a class="nav-link"
						th:href="@{/cart}" href="#"><i
							class="fa-solid fa-cart-shopping"></i></a></li>
					<li class="nav-item active"><span class="badge badge-dark"
						th:text="${cartCount}">0</span></li>
					<!-- profile icon -->
					<li class="nav-item active dropdown"><a class="nav-link"
						th:href="@{/shop}" href="#" id="navbarDropdown" role="button"
						data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							<i class="fa-solid fa-user"></i>
					</a>
						<div class="dropdown-menu dropdown-menu-right"
							aria-labelledby="navbarDropdown">
							<a class="dropdown-item" sec:authorize="isAuthenticated()"
								href="#"><i class="fa-solid fa-circle-user mr-2"></i>Profile</a>

							<a class="dropdown-item" sec:authorize="isAnonymous()"
								th:href="@{/login}" href="#"><i
								class="fa-solid fa-user-lock mr-2"></i>Login</a> <a
								class="dropdown-item" th:href="@{/cart}" href="#"><i
								class="fa-solid fa-cart-shopping mr-2"></i>View Cart</a> <a
								class="dropdown-item" sec:authorize="isAuthenticated()"
								th:href="@{/logout}" href="#"><i
								class="fa-solid fa-right-from-bracket mr-2"></i>Logout</a>
						</div></li>
				</ul>

			</div>
		</div>
	</nav>
	<br>
	<br>
	<!-- Home page -->
	<div class="container">

		<!--Section: Block Content-->
		<section class="mt-5 mb-4">

			<!--Grid row-->
			<div class="row">

				<!--Grid column-->
				<div class="col-lg-8 mb-4">

					<!-- Card -->
					<div class="card wish-list pb-1">
						<div class="card-body">

							<h5 class="mb-2">Billing details</h5>

							<!-- Grid row -->
							<div class="row">

								<!-- Grid column -->
								<div class="col-lg-6">

									<!-- First name -->
									<div class="md-form md-outline mb-0 mb-lg-4">
										<label for="firstName">First name</label> <input type="text"
											id="firstName" required class="text-field mb-0 mb-lg-2">
									</div>

								</div>
								<!-- Grid column -->

								<!-- Grid column -->
								<div class="col-lg-6">

									<!-- Last name -->
									<div class="md-form md-outline">
										<label for="lastName">Last name</label> <input type="text"
											id="lastName" required class="text-field">
									</div>

								</div>
								<!-- Grid column -->

							</div>
							<!-- Grid row -->



							<!-- Country -->
							<div class="d-flex flex-wrap">
								<div class="select-outline position-relative w-100">
									<label>Country - <strong>BANGLADESH</strong></label>


								</div>
							</div>

							<!-- Address Part 1 -->
							<div class="md-form md-outline mt-2">
								<label for="form14">Address (Line 1)</label> <input type="text"
									required id="form14" class="text-field">
							</div>

							<!-- Address Part 2 -->
							<div class="md-form md-outline mt-2">
								<label for="form15">Address (Line 2)</label> <input type="text"
									id="form15" class="text-field">
							</div>

							<!-- Postcode / ZIP -->
							<div class="md-form md-outline mt-3">
								<label for="form16">Postcode / ZIP</label> <input type="text"
									maxlength="6" minlength="6" required id="form16"
									class="text-field">
							</div>

							<!-- Town / City -->
							<div class="md-form md-outline mt-2">
								<label for="form17">Town / City</label> <input type="text"
									required id="form17" class="text-field">

							</div>

							<!-- Phone -->
							<div class="md-form md-outline mt-2">
								<label for="form18">Phone</label> <input type="number"
									minlength="10" maxlength="10" required id="form18"
									class="text-field">
							</div>

							<!-- Email address -->
							<div class="md-form md-outline mt-2">
								<label for="form19">Email address</label> <input type="email"
									required id="form19" class="text-field">
							</div>

							<!-- Additional information -->
							<div class="md-form md-outline mt-2">
								<label for="form76">Additional information</label>
								<textarea id="form76" class="md-textarea text-field" rows="4"></textarea>
							</div>



						</div>
					</div>
					<!-- Card -->

				</div>
				<!--Grid column-->

				<!--Grid column-->
				<div class="col-lg-4">

					<!-- Card -->
					<div class="card mb-4">
						<div class="card-body">

							<h5 class="mb-3">Total amount</h5>

							<ul class="list-group list-group-flush">
								<li
									class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
									Amount Payable <span>₹<span th:text="${total}"></span></span>
								</li>
								<li
									class="list-group-item d-flex justify-content-between align-items-center px-0">
									Shipping <span>Gratis</span>
								</li>
								<li
									class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
									<div>
										<strong>The total amount of</strong> <strong>
											<p class="mb-0">(including VAT)</p>
										</strong>
									</div> <span><strong>₹<span th:text="${total}"></span></strong></span>
								</li>
							</ul>

							<!-- <form action="" method="post" th:action="@{/payNow}">
								<button type="submit"
									class="primary-btn btn-block waves-effect waves-light">Pay
									Now</button>
							</form> -->
							<form action="" method="get" th:action="@{/404}">
								<button type="submit"
									class="primary-btn btn-block waves-effect waves-light">Pay
									Now</button>
							</form>

						</div>
					</div>
					<!-- Card -->

					<!-- Card -->
					<div class="card mb-4">
						<div class="card-body">

							<a class="dark-grey-text d-flex justify-content-between"
								data-toggle="collapse" href="#collapseExample"
								aria-expanded="false" aria-controls="collapseExample"> Add a
								discount code (optional) <span><i
									class="fas fa-chevron-down pt-1"></i></span>
							</a>

							<div class="collapse" id="collapseExample">
								<div class="mt-3">
									<div class="md-form md-outline mb-0">
										<input type="text" id="discount-code"
											class="text-field font-weight-light"
											placeholder="Enter discount code">
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- Card -->

				</div>
				<!--Grid column-->

			</div>
			<!--Grid row-->

		</section>
		<!--Section: Block Content-->


	</div>
	<section class="text-center mt-5 py-3 bg-dark text-light">
		<div class="container">
			<div class="row copyright">
				<div class="col">
					<p>
						Copyright 2022 &copy; <a href="https://tawhidh.github.io"
							target="black">Tawhid Hassan</a>
					</p>
				</div>
			</div>
		</div>
	</section>




	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<script>
      if($('.smart-scroll').length > 0){
        var last_scroll_top = 0;
        $(window).on('scroll', function(){
          scroll_top = $(this).scrollTop();
          if(scroll_top < last_scroll_top){
            $('.smart-scroll').removeClass('scrolled-down').addClass('scrolled-up');
          }else{
            $('.smart-scroll').removeClass('scrolled-up').addClass('scrolled-down');
          }
          last_scroll_top = scroll_top;
        });
      }
    </script>
</body>
</html>
